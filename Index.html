<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Chickengame – Tvåspelarläge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Overlay för jumpscare/nice */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Chickengame</h1>
    <p>Två spelare turas om att kasta tärning och samla poäng — gå inte över målsumman.</p>
  </header>

  <main id="spel">
    <!-- Chicken idle animation -->
    <div id="chicken-container"></div>

    <section>
      <form id="setup-form">
        <label>Spelare 1 namn <input type="text" id="player1" required></label>
        <label>Spelare 2 namn <input type="text" id="player2" required></label>
        <label>Målsumma <input type="number" id="target" value="100" min="10" max="500" required></label>
        <button type="button" id="start-btn">Starta spel</button>
      </form>
    </section>

    <section>
      <div id="status"></div>
      <div id="dice">–</div>
      <div id="controls">
        <button type="button" id="roll-btn" disabled>Kasta</button>
        <button type="button" id="hold-btn" disabled>Stanna</button>
        <button type="button" id="reset-btn">Återställ</button>
      </div>
      <div id="scores">
        <article>
          <h3>Spelare 1</h3>
          <p>Runda: <span id="p1-round">0</span></p>
          <p>Total: <span id="p1-total">0</span></p>
        </article>
        <article>
          <h3>Spelare 2</h3>
          <p>Runda: <span id="p2-round">0</span></p>
          <p>Total: <span id="p2-total">0</span></p>
        </article>
      </div>
    </section>

    <section id="highscore">
      <h2>Highscore</h2>
      <table>
        <thead><tr><th>Spelare</th><th>Vinster</th></tr></thead>
        <tbody id="highscore-body"></tbody>
      </table>
    </section>
  </main>

  <!-- Overlay för jumpscare/nice -->
  <div id="overlay"><img src="" alt="overlay"></div>

  <script src="app.js"></script>
</body>
</html>
