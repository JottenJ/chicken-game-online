<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Chicken Game</title>
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Overlay för jumpscare/nice */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <h1>Chicken Game</h1>
  <p>Två spelare turas om att kasta tärning. Gå inte över målsumman!</p>

  <div id="spel" style="background: rgba(15, 23, 42, 0.95); padding: 2rem; border-radius: 16px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); position: relative; z-index: 1;">
    <form id="setup-form">
      <label>Spelare 1: <input type="text" id="player1" required></label>
      <label>Spelare 2: <input type="text" id="player2" required></label>
      <label>Målsumma: <input type="number" id="target" value="100" min="10" max="500" required></label>
      <button type="button" id="start-btn">Starta spel</button>
    </form>

    <div id="status"></div>
    <div id="dice">–</div>
    <div id="controls">
      <button type="button" id="roll-btn" disabled>Kasta</button>
      <button type="button" id="hold-btn" disabled>Stanna</button>
      <button type="button" id="reset-btn">Återställ</button>
    </div>

    <div id="scores">
      <div class="score" id="player1-score">
        <p>Spelare 1 tur: <span id="p1-round">0</span></p>
        <p>Total: <span id="p1-total">0</span></p>
      </div>
      <div class="score" id="player2-score">
        <p>Spelare 2 tur: <span id="p2-round">0</span></p>
        <p>Total: <span id="p2-total">0</span></p>
      </div>
    </div>

    <section id="highscore">
      <h2>Highscore</h2>
      <table>
        <thead><tr><th>Spelare</th><th>Vinster</th></tr></thead>
        <tbody id="highscore-body"></tbody>
      </table>
    </section>
  </div>

  <!-- Overlay för jumpscare/nice -->
  <div id="overlay"><img src="" alt="overlay"></div>

  <!-- Effekter och ljud -->
  <script src="effects.js"></script>
  <script src="sound.js"></script>
  <script src="app.js"></script>

  <!-- Starta effekter -->
  <script>
    window.addEventListener('load', () => {
      window.particles = new ParticleSystem();
      window.ambient = new AmbientBackground();
      window.sounds = new SoundManager();
    });
  </script>
</body>
</html>
